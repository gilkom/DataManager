<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<head>
<meta charset="utf-8"/>
<title>Data Manager</title>
</head>
<body>
<section>
<div class = "jumbotron">
	<div class = "container">
		<h1>Customer List</h1>
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="/customer_list">Customer List</li>
		  </ol>
		</nav>
	</div>
	</div>
</section>
<section>
	<div class ="container" align="center">
			<a href=customer_list/new_customer>Add New Customer</a>
		<br/><br/>
	<table class = "table">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}">Customer ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.email}">Email</td>
                <td th:text="${customer.address}">Address</td>
                <td>
                      <a th:href="@{'customer_list/edit_customer/' + ${customer.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <form method="get" action="@{'customer_list/delete_customer/' + ${customer.id}}"
       					  onclick="return confirm('Are you sure you want to delete this customer?') ? true : false;">
       					   <a th:href="@{'customer_list/delete_customer/' + ${customer.id}}">Delete</a>
       					  </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</section>
</body>
</html>
