<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Data Manager</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/new">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}">Customer ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.email}">Email</td>
                <td th:text="${customer.address}">Address</td>
                <td>
                      <a th:href="@{'customer_list/edit_customer/' + ${customer.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'customer_list/delete_customer/' + ${customer.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
