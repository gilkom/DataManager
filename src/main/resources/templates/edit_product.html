<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
<section>
    <div class = "jumbotron">
	<div class = "container">
        <h1>Edit Product</h1>
    <nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="/product_list">Product list</a></li>		
			<li class="breadcrumb-item active" aria-current="/product_list">New Product</li>
		</ol>
		</nav>
	</div>
	</div>
</section>
<section>
	<div class="container" align="center">
        <form action="#" th:action="@{/product_list/save}" th:object="${product}"
            method="post">
 
            <table class="table">
                <tr>             
                    <td>Product ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Product Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td>Brand:</td>
                    <td><input type="text" th:field="*{brand}" /></td>
                </tr>
                <tr>
                    <td>Made In:</td>
                    <td><input type="text" th:field="*{madein}" /></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button class = "btn btn-primary" type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</section>
</body>
</html>
