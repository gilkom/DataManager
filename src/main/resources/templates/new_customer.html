<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
<meta charset="utf-8"/>
<title>New Customer</title>
</head>
<body>
<section>
	<div class = "jumbotron">
	<div class = "container">
			<h1>Create New Customer</h1>
			<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="/customer_list">Customer list</a></li>		
			<li class="breadcrumb-item active" aria-current="/customer_list/new_customer">New Customer</li>
			</ol>
			</nav>
		</div>
	</div>
</section>
<section>
	<div class="container" align="center">
		<form action="#" th:action="@{/customer_list/save_customer}" th:object="${customer}" method="post"
			enctype="multipart/form-data">
			<table class="table">
				<tr>
					<td>Customer Name:</td>
					<td><input type="text" th:field="*{name}"/> </td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NameError</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}"/></td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">NameError</td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
					<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">NameError</td>
				</tr>
				<tr>
					<td>Photo:</td>
					<td>
						<input type="file" name="image" accept="image/png, image/jpeg" />
					</td>
				</tr>
				<tr>
					<td colspan="2"><button class = "btn btn-primary" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</section>
</body>
</html>
