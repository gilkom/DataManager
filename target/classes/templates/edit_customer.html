<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
<meta charset="utf-8" />
<title>Edit Customer</title>
</head>
<body>
<section>
    <div class = "jumbotron">
	<div class = "container">
        <h1>Edit Customer</h1>
    <nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="customer_list">Customer list</a></li>		
			<li class="breadcrumb-item active" aria-current="/customer_list">New Customer</li>
		</ol>
		</nav>
	</div>
	</div>
</section>
<section>
	<div class="container" align="center">
        <form action="#" th:action="@{/customer_list/save_customer}" th:object="${customer}"
            method="post">
 
            <table class="table">
                <tr>             
                    <td>Customer ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Customer Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>                           
                <tr>
                    <td colspan="2"><button class = "btn btn-primary" type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</section>
</body>
</html>
