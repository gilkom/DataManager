<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>


</head>
<body>
<section>

<div sec:authorize="isAuthenticated()">
<nav class="navbar navbar-dark bg-dark">
	 <div class="container-fluid">
	     <ul class="nav navbar-nav">
  		  </ul>
		 <ul class="nav navbar-nav navbar-right">
		<li>
			<span  class="navbar-text"  sec:authentication="name">Username</span>
			<span  class="navbar-text" sec:authentication="principal.authorities">Roles</span>
			<span class="nav-item">
				<a class="navbar-item" th:href="@{?lang=pl}"><img th:src="@{/images/pl_flag.png}"/></a>
			</span>
			<span class="nav-item">
				<a class="navbar-item" th:href="@{?lang=eng}"><img th:src="@{/images/eng_flag.png}"/></a>
			</span>
		</li>
		</ul>
	</div>
</nav>
</div>
	<div class = "jumbotron">
	<div class = "container">
		<h1>[[#{app.title}]]</h1>
		
		
		<div align="right">
		
		<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
			<input type="submit" th:value="#{app.logout}" class="btn btn-info btn-lg"/>
		</form>
	
		<a href="/login" type="button" class="btn btn-info btn-lg" sec:authorize="isAnonymous()">Login</a>
		</div>
	</div>
	</div>
</section>

<section>
	<div class ="container" sec:authorize="isAuthenticated()">
	
	<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="/" role="tab" aria-controls="home" aria-selected="true">[[#{menu.home}]]</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="/product_list" role="tab" aria-controls="product_list" aria-selected="false">[[#{menu.products}]]</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="/sale_list" role="tab" aria-controls="sale_list" aria-selected="false">[[#{menu.sales}]]</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="/customer_list" role="tab" aria-controls="Customers" aria-selected="false">[[#{menu.customers}]]</a>
  </li>
</ul>	
	<br>[[#{home.greeting}]]
	</div>
</section>
</body>
</html>
