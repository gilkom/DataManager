<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<section>
	<div class = "jumbotron">
	<div class = "container">
		<h1>Simple Data Manager</h1>
		<div align="right">
		<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
			<input type="submit" value="Logout" class="btn btn-info btn-lg"/>
		</form>
		<form th:action="@{/login}" method="post" sec:authorize="isAnonymous()">
			<input type="submit" value="Login" class="btn btn-info btn-lg"/>
		</form>
		</div>
	</div>
	</div>
</section>
<section>
	<div class ="container" sec:authorize="isAuthenticated()">
		<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav_link" href="/product_list">Products</a>
			</li>
			<li class="nav-item">
				<a class="nav_link" href="/sale_list">Sales</a>
			</li>
			<li class="nav-item">
				<a class="nav_link" href="/customer_list">Customers</a>
			</li>
			
		</ul>
	</div>
</section>
</body>
</html>
